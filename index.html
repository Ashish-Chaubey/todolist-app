        <script>
            var taskListCheckBox = document.getElementsByClassName("textbox-item");
            var taskList = document.getElementsByClassName("text-item");
            var checkMarkList = document.getElementsByClassName("checkmark-item");

            var listCounter = taskListCheckBox.length;


            var countLabel = document.getElementById("task-item");
            // ccountLabel
            countLabel.innerHTML = listCounter;

            for (let index = 0; index < taskListCheckBox.length; index++) {
                const elementText = taskList[index];
                const elementCheckbox = taskListCheckBox[index];
                const elementCheckmark = checkMarkList[index];
                elementCheckbox.addEventListener("click", function () {
                    clickAction(elementCheckbox, elementText, elementCheckmark);
                });
            }
            var clickAction = function (elementCheckbox, elementText, elementCheckmark) {
                if (elementCheckbox.checked) {
                    elementText.style.textDecoration = "line-through";
                    listCounter--;
                    elementCheckmark.classList.remove("d-none");
                }
                else {
                    elementText.style.textDecoration = "none";
                    listCounter++;
                    elementCheckmark.classList.add("d-none");
                }
                countLabel.innerHTML = listCounter;
            };

            var boxArea = document.getElementById("box");

            var newTextArea = function () {
                boxArea.classList.remove("d-none");
            }

            var addButton = document.getElementById("add-item");
            addButton.addEventListener("click", newTextArea);
